<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Quartz.Net Console - Log</title>
		<link rel="stylesheet" type="text/css" href="static.ashx?r=styles.css&t=text%2Fcss" />
		<link rel="alternate" type="application/rss+xml" title="RSS" href="log.ashx?rss=1">
	</head>
	<body>
		<h1>Scheduler log</h1>
		<table>
			<tr>
				<th>Date / Time</th>
				<th>Description</th>
			</tr>
			#foreach ($i in $model.logs)
			#before
			<tr
			#odd
				>
			#even
				class="alt">
			#each
				<td>$i.Timestamp</td>
				<td>$i.Description</td>
			</tr>
			#end
		</table>
	</body>
</html>
