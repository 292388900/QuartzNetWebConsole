<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Quartz.Net console - Trigger group $!model.group</title>
		<link rel="stylesheet" type="text/css" href="static.ashx?r=styles.css&t=text%2Fcss" />
	</head>
	<body>
	    <a href="index.ashx">Index</a>
	    <h1>Trigger group $!model.group</h1>
		Status:
		#if ($model.paused)
			paused
		#else
			started
		#end
	    #if (!$model.paused)
            <form method="post" action="scheduler.ashx?method=PauseTriggerGroup&groupName=$model.group&next=$helper.UrlEncode($model.thisUrl)">
                <input type="submit" value="Pause this trigger group" />
            </form>
        #else
            <form method="post" action="scheduler.ashx?method=ResumeTriggerGroup&groupName=$model.group&next=$helper.UrlEncode($model.thisUrl)">
                <input type="submit" value="Resume this trigger group" />
            </form>
	    #end
	    <br style="clear:both" />
	    <h2>Triggers</h2>
		$helper.RenderTemplate("QuartzNetWebConsole.Resources.triggerTable.html", "%{model=$model.triggers, thisUrl=$model.thisUrl, highlight=$model.highlight}")
	</body>
</html>
